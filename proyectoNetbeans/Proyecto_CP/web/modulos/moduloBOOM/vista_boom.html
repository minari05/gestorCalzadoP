<!-- Modulo BOOM --> 


<h1 class="title">Explosión de Materiales</h1>
<div class="line"></div>
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">

    <!--  --> 

    <div class="form-container">
        <div class="search-bar">
        <input class="barra" type="text" placeholder="Buscar">
        <button type="button">Buscar</button>
    </div>
        <form>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="material-id">ID:</label>
                    <input type="text" id="material-id" >
                </div>

                <div class="form-group">
                    <label for="material-name">Nombre:</label>
                    <input type="text" id="material-name" >
                </div>

                <div class="form-group">
                    <label for="material-quantity">Cantidad:</label>
                    <input type="number" id="material-quantity" min="1"/>
                </div>

                <div class="form-group">
                    <label for="material-unit">Unidades:</label>
                    <input type="text" id="material-unit" >
                </div>

                <div class="form-group">
                    <label for="material-unit-cost">Costo Unitario:</label>
                    <input type="number" id="material-unit-cost" min="0" step="0.01" >
                </div>
            </div>
            
            
            <div class="button-add">
                <button type="submit">Agregar</button>
            </div>
            
        </form>
    </div>

    <table id="materials-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Unidades</th>
                <th>Costo Unitario</th>
                <th>Costo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas dinámicamente -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Costo Total:                              $</td>
                <td id="total-cost" colspan="2"> 0</td>
            </tr>
        </tfoot>
    </table>
    <div class="print-button">
        <button onclick="printTable()">Imprimir</button>
    </div>

</div>
