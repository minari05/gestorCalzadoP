<!-- Modulo bom -->
<div class="title">Explosión de Materiales</div>
<div class="line"></div>


<h2 class="agmat">Agregar Material</h2>

<form id="material-form">
    <div class="form-container">


        <div class="form-row">
            <div class="form-group">
                <label for="material-name">Nombre del Material:</label>
                <input type="text" id="material-name" required>
            </div>
            <div class="form-group">
                <label for="material-quantity">Cantidad Utilizada por Producto:</label>
                <input type="number" id="material-quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="material-unit">Número de Unidades por Hacer:</label>
                <input type="text" id="material-unit" required>
            </div>
            <div class="form-group">
                <label for="material-unit-cost">Costo Unitario de Material:</label>
                <input type="number" id="material-unit-cost" min="0" step="0.01" required>

            </div>
        </div>
    </div>
    <div class="ag">
        <button type="submit" class="submit">Agregar</button>
    </div>

</form>
<h1>Tabla de Materiales</h1>

<table id="materials-table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Unidades</th>
            <th>Costo Unitario</th>
            <th>Costo</th>
            <th>Accion</th>

        </tr>
    </thead>
    <tbody>
        <!-- AquÃ­ se agregarÃ¡n las filas dinÃ¡micamente -->
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Costo Total:</td>
            <td id="total-cost" colspan="2">0</td>
        </tr>
    </tfoot>
</table>
<div class="age">
    <button id="print-table-btn" class="delete">Imprimir Tabla</button>    
</div>
