<!-- Modulo de Materiales -->


<div class="title">Inventario</div>
<div class="line"></div>
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">


    <form>
        <div class="">

            <input  class="" type="text" id="txtIdProducto" name="txtNombre" style="display:none;" readonly>
            <label for="txtIdProducto" style="display:none;"></label>
        </div>

        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="txtNombreProducto" name="txtNombreProducto" required>
                    <label for="txtNombreProducto">Nombre de producto: </label>
                </div>
                <div class="form-group">
                    <input type="number" id="txtPrecioCompra" name="txtPrecioCompra" required>
                    <label for="txtPrecioCompra">Precio de Compra:</label>
                </div>
                <div class="form-group">
                    <input type="text" id="txtTipo" name="txtTipo" required>
                    <label for="txtTipo">Tipo:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="number" id="txtCantidad" name="txtCantidad" required>
                    <label for="txtCantidad">Cantidad</label>
                </div>
                <div class="form-group">
                    <input type="text" id="txtDescripcion" name="txtDescripcion" required>
                    <label for="txtDescripcion">Descripci√≥n:</label>
                </div>
                <div class="form-group">
                    <input type="text" id="txtProveedor" name="txtProveedor" required>
                    <label for="txtProveedor">Proveedor:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="date" id="txtUltimaFecha" name="txtUltimaFecha" required>
                    <label for="txtUltimaFecha">Ultima Fecha de Compra:</label>
                </div>
            </div>

            <div class="button-row">
                <div class="form-group">
                    <div class="mat">
                        <button type="submit" class="submit" onclick="moduloMaterial.guardarMat();"> Guardar </button>
                        <button type="reset" class="clean" onclick="moduloMaterial.limpiar();"> Limpiar</button>
                        <button type="button" class="delete" onclick="moduloMaterial.eliminar();"> Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div>

        <table  id="tblProducto">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Prestaciones</th>
                </tr>
            </thead>
            <tbody id="tblProductos">
            </tbody>
        </table>

    </div>


</div>
