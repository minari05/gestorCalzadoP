<!DOCTYPE html>
<html>
<head>
  <title>Inicio de sesión</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <link rel="icon" href="images/icon2.png">
</head>
<body>
  <div class="container">
    <div class="half-circle"></div>
    <div class="circle"></div>
    <div class="logo-container">
      <img src="images/Recurso-2-8.png" alt="Logo">
    </div>

    <div class="form-container">
      <h2>Iniciar sesión</h2>
      <form id="login-form" onsubmit="event.preventDefault(); validateForm();">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <div class="submit-btn">
          <input type="submit" value="Iniciar sesión" onclick="accesar()">
        </div>
      </form>
      <p class="rights">Todos los derechos reservados &copy; 2023</p>
    </div>
  </div>

  <script src="js/js.js"></script>
</body>
</html>
