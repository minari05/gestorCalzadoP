<!DOCTYPE html>
<html>
    <head>
        
        <title>Inicio de sesión</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilo/css_login.css" rel="stylesheet" type="text/css"/>
        
        <link rel="icon" href="images/icon2.png">
    </head>
    <body>
        
        <div class="container">
            <div class="half-circle"></div>
            <div class="circle"></div>
            <div class="logo-container">
                <img src="imagenes/Recurso-2-8 (1).png" alt="Logo">
            </div>

            <div class="form-container">
                <h2>Iniciar sesión</h2>
                <form id="login-form" onsubmit="event.preventDefault(); validateForm();">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <div class="submit-btn">
                        <input type="button" value="Iniciar sesión" onclick="acceso()" style="background-color: #5C0C16;width: 100px;height: 40px;color: white;border-radius: 9px;cursor: pointer;">
                    </div>
                </form>
                <p class="rights">Todos los derechos reservados &copy; 2023</p>
            </div>
        </div>

        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
